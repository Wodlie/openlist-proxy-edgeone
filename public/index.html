<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenList Proxy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin: 1rem 0;
        }
        .feature {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border-left-color: #FFC107;
            color: #FFF3CD;
        }
        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 OpenList Proxy</h1>
        
        <div class="status">
            <h2>✅ 服务运行中</h2>
            <p>OpenList 代理服务已成功部署到 EdgeOne Pages</p>
        </div>

        <div class="feature">
            <h3>🔒 安全特性</h3>
            <ul>
                <li>HMAC-SHA256 签名验证</li>
                <li>请求过期时间检查</li>
                <li>CORS 跨域支持</li>
            </ul>
        </div>

        <div class="feature">
            <h3>⚡ 性能优势</h3>
            <ul>
                <li>EdgeOne 全球 CDN 加速</li>
                <li>边缘计算处理</li>
                <li>自动缓存优化</li>
            </ul>
        </div>

        <div class="feature">
            <h3>📚 使用说明</h3>
            <p>此服务作为 OpenList 的代理，处理文件下载请求并提供签名验证。</p>
            <p>API 端点：<code>/api/download/&lt;file-path&gt;?sign=&lt;signature&gt;</code></p>
        </div>
    </div>
</body>
</html>
